<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <title>test</title>
    <link rel="stylesheet" href="./src/style/global.css" />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            inter: "Inter",
          },
          extend: {
            colors: {
              dasar: "#031027",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="wrapper bg-dasar min-h-screen flex flex-col gap-12 overflow-hidden font-inter text-dasar">
      <!-- dasar -->
      <div class="logo h-72 bg-white rounded-b-full">
        <div class="gambar flex justify-center items-center h-full">
          <h3 class="text-4xl text-dasar font-extrabold">Kelas<span class="text-red-800">Que</span></h3>
          <!-- <img class="w-1/2" src="https://www.mantappu.com/wp-content/uploads/2022/08/Mantappu-Logo-s.svg" alt="logo" /> -->
        </div>
      </div>
      <div class="text text-white font-extrabold text-center text-2xl flex justify-center mt-10">
        <h3 class="w-72">SELAMAT BERGABUNG DENGAN KAMI</h3>
      </div>
      <div class="btn px-8 mt-10">
        <button id="signIn" class="bg-white rounded-full py-4 w-full text-xl font-semibold text-dasar">Sign In</button>
        <button id="signUp" class="border-2 mt-5 rounded-full py-4 w-full text-xl font-semibold text-white">Sign Up</button>
      </div>
      <footer class="">
        <p class="text-xs text-white text-center">Dikelola PT. Bogeng Media Prima</p>
      </footer>

      <!-- pop up -->
      <div class="action transition slide-top hidden absolute w-full bg-white px-8 rounded-t-3xl h-full" id="myElement">
        <div class="flex justify-center mt-3">
          <div class="h-1 w-16 rounded-full bg-slate-200"></div>
        </div>
        <h3 class="mb-5 text-2xl font-semibold text-center mt-5">Sign In</h3>
        <div class="form">
          <form action="">
            <input type="text" class="bg-gray-200 py-5 px-8 active:border-none w-full rounded-full mb-5" placeholder="Username" />
            <input type="password" class="bg-gray-200 mb-5 py-5 px-8 active:border-none w-full rounded-full" placeholder="Password" />
            <div class="px-5 flex items-center gap-2 mb-5">
              <input class="bg-dasar" type="checkbox" name="" id="" />
              <label class="text-xs" for="">Saya menyetujui semua persyaratan</label>
            </div>

            <!-- tempat pesan -->
            <p class="text-red-600 px-5 mb-5 hidden">Username atau password salah!</p>
            <input type="submit" value="Sign In" class="bg-dasar py-5 px-8 active:border-none w-full rounded-full text-white text-xl font-semibold" />
          </form>
        </div>
      </div>

      <div class="action hidden transition slide-top absolute w-full bg-white px-8 rounded-t-3xl h-full" id="myElement2">
        <div class="flex justify-center mt-3">
          <div class="h-1 w-16 rounded-full bg-slate-200"></div>
        </div>
        <h3 class="mb-5 text-2xl font-semibold text-center mt-5">Sign Up</h3>
        <div class="form">
          <form action="">
            <input type="text" class="bg-gray-200 py-5 px-8 active:border-none w-full rounded-full mb-5" placeholder="Username" />
            <input type="email" class="bg-gray-200 mb-5 py-5 px-8 active:border-none w-full rounded-full" placeholder="Email" />
            <input type="password" class="bg-gray-200 mb-5 py-5 px-8 active:border-none w-full rounded-full" placeholder="Create Password" />
            <input type="password" class="bg-gray-200 mb-5 py-5 px-8 active:border-none w-full rounded-full" placeholder="Confirm Password" />
            <div class="px-5 flex items-center gap-2 mb-5">
              <input class="bg-dasar" type="checkbox" name="" id="" />
              <label class="text-xs" for="">Saya menyetujui semua persyaratan</label>
            </div>
            <!-- tempat pesan -->
            <p class="text-red-600 px-5 mb-5 hidden">Username atau password salah!</p>
            <input type="submit" value="Sign In" class="bg-dasar py-5 px-8 active:border-none w-full rounded-full text-white text-xl font-semibold" />
          </form>
        </div>
      </div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
